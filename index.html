<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pet Food</h1>
      <nav>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </nav>
    </header>
    <section class="main-1">
      <div class="body-header">
        <h2></h2>
        <p></p>
      </div>
      <div class="input-field">
        <label for="weight">Weight</label>
        <input id="weight" name="weight" type="number" placeholder="in kg" required/>
        <label for="date">Date</label>
        <input id="date" name="date" type="date" placeholder="MM/DD/YYYY" required/>
        <label for="dogFoodType">Dog Food Type</label>
        <input id="dogFoodType" name="dogFoodType" type="text" placeholder="ex. Pupino Extra Chow"/>
        <label for="dogFoodCal">Dog Food Calories</label>
        <input id="dogFoodCal" name="dogFoodCal" type="number" placeholder="in kcal/kg" required/>
        <label for="rer"></label>
        <input id="rer" name="rer" type="number" placeholder="1-4" required/>
        <label for="size"></label>
        <select name="size" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="dog-name">
        <label for="dogName"></label>
        <input id="dogName" name="dogName" type="text" placeholder="ex. Fido" required/>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </section>
    <section class="main-2">
      <h2></h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <p></p>
    </section>
    <footer>
      <p></p>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
